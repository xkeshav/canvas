<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Maths</title>
</head>

<body>
	<header>
		<div class="action"><a href="/" class="back">Back</a></div>
		<div class="caption"><h2>Start the Arithmetic</h2></div>
		<div class="option">
			<div class="action--block">
				<button class="action--btn" id="refresh" type="button"><span>â†»</span></button>
				<button class="action--btn" id="add" type="button"><span>+</span></button>
				<button class="action--btn" id="subtract" type="button"><span>-</span></button>
				<button class="action--btn" id="multiply" type="button"><span>x</span></button>
			</div>
		</div>
	</header>
	<main>
		<form>
			<input readonly type="number" id="first" name="b" class="number one" value="0" size="20" />
			<samp id="operator" class="operator">+</samp>
			<input readonly type="number" id="second" name="a" class="number two" value="0" size="20" />
			<samp class="operator">=</samp>
			<input type="number" id="output" name="c" class="number output three" placeholder="?" autofocus
				onKeyPress="if(this.value.length==4) return false;" /><span></span>
			<output class="result" id="result" name="result" for="a b"></output>
		</form>
	</main>
</body>

</html>
