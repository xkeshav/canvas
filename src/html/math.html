<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Maths</title>
</head>

<body>
	<header>
		<dialog>
			<button autofocus>Close</button>
			<p>This is basic math operation practice.</p>
			<ul>
				<li> Sum of 2 digits </li>
				<li> Subtraction of 2 digits </li>
				<li> Multiply of 2 digits * 1 digit </li>
			</ul>
			<p> Click on Refresh icon to get new data set in first 2 boxes and when answer is correct a green right mark will
				be places near output </p>
		</dialog>
		<div class="action"><a href="/" class="back">Back</a></div>
		<div class="caption">
			<h2>Basic Arithmetic</h2>
		</div>
		<div class="option" id="tip">
			?
		</div>
	</header>

	<main>
		<section class="operator__container">
			<button class="btn__operator" id="refresh" type="button"><span>â†»</span></button>
			<button class="btn__operator" id="add" type="button"><span>+</span></button>
			<button class="btn__operator" id="subtract" type="button"><span>-</span></button>
			<button class="btn__operator" id="multiply" type="button"><span>x</span></button>
		</section>
		<form>
			<input readonly type="number" id="first" name="b" class="number one" value="0" size="20" />
			<samp id="operator" class="operator">+</samp>
			<input readonly type="number" id="second" name="a" class="number two" value="0" size="20" />
			<samp class="operator">=</samp>
			<input type="number" id="output" name="c" class="number output three  blinker" placeholder="?" autofocus
				onKeyPress="if(this.value.length==4) return false;" /><span></span>
			<output class="result" id="result" name="result" for="a b"></output>
		</form>
	</main>
</body>

</html>
