<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Canvas</title>
	<nav></nav>
</head>

<body>
	<header>
		<div  id="back"> <a href="/" title="go back">Back</a></div>
		<h1>Canvas</h1>
	</header>
	<main>
		<section class="canvas__header">
			<input type="text" placeholder="full name" id="name" value="">
			<input type="button" id="text" data-variant="text" value="Draw">
			<input type="button" id="waqt" data-variant="time" value="Time">
			<input type="button" id="reset" data-variant="reset" value="Clear">
			<div class="action">
				<input type="checkbox" id="full">
				<label for="full">Print Full Name</label>
			</div>
		</section>
		<section class="canvas__container">
		</section>
	</main>
</body>

</html>
